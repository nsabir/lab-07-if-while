<!DOCTYPE html>
<html>
<body>
<script>
var a = parseInt(prompt("Give me the length of the first side"));
var b = parseInt(prompt("Give me the length of the second side"));
var c = parseInt(prompt("Give me the length of the first side"));
var s = ((a + b + c)/2);
var a2 = Math.pow((s*(s-a)*(s-b)*(s-c)), 0.5);
console.log("The Area is " + a2);
</script>
</body>
</html>
